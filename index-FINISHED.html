<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">low G</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">low A</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">low B</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">low C</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">low D</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">low E</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">F</span>
    </div>
    # bottom row
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">high G</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">high A</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">high B</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">high C</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">high D</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">high E</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/G-low.wav"></audio>
  <audio data-key="87" src="sounds/A-low.wav"></audio>
  <audio data-key="69" src="sounds/B-low.wav"></audio>
  <audio data-key="82" src="sounds/C-low.wav"></audio>
  <audio data-key="84" src="sounds/D-low.wav"></audio>
  <audio data-key="89" src="sounds/E-low.wav"></audio>
  <audio data-key="85" src="sounds/F.wav"></audio>
  <audio data-key="65" src="sounds/G-high.wav"></audio>
  <audio data-key="83" src="sounds/A-high.wav"></audio>
  <audio data-key="68" src="sounds/B-high.wav"></audio>
  <audio data-key="70" src="sounds/C-high.wav"></audio>
  <audio data-key="71" src="sounds/D-high.wav"></audio>
  <audio data-key="72" src="sounds/E-high.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
